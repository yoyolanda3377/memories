<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>翻卡小惊喜</title>
  <link rel="stylesheet" href="flip.css">
</head>
<body>
  <h1>💌 翻一张卡片，看看我喜欢你的哪一点</h1>
  <div class="card-container">
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">点我！</div>
        <div class="card-back">你认真听我讲话的样子</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">点我！</div>
        <div class="card-back">每次说晚安前的小表情</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">点我！</div>
        <div class="card-back">你笑起来的眼睛真的超好看</div>
      </div>
    </div>
  </div>

  <script src="flip.js"></script>
</body>
</html>
